{% extends "base.html" %}
{% block content%}
<br/><br/><br/>
{% for article in articles_page.object_list %}
<div class="col-md-12">
   <article>
       <header>
           <h2 class="article_date">{{article.locale_date}}</h2>
           <h3><a ="#">{{article.title}}</a></h3>
           <div class="callout">
	       Category:
	       <button type="button" class="btn btn-outline-primary btn-sm">
	           {{article.category }}
               </button>
           </div>
       </header>
   </article>
</div>
{% endfor %}
{% endblock %}
