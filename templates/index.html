{% extends "base.html" %}
{% block content%}
{% for article in articles_page.object_list %}
<div class="card" style="margin-bottom:16px;" >
    <div class="card-header" style="border-bottom:0">
        <a href="{{ SITEURL }}/{{ article.url }}" style="word-wrap:break-word;">{{ article.title }}</a>
    </div>
   <div class="card-body">
        <p class="f5 silver">{{article.locale_date}} | category: <a href="{{SITEURL}}/{{article.category.url}}"class="card-link">{{article.category}}</a></p>	 
	<p class="card-text">{{article.summary}}</p>
	<a href="{{SITEURL}}/{{article.url}}" class="btn btn-outline-primary" >Read more ...</a>
    </div>
</div>
{% endfor %}
{% include "partial/pagination.html"%}
{% endblock %}
